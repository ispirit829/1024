<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024 Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>1024</h1>
            <div class="score-container">
                <div class="score-box">
                    <span class="score-label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">BEST</span>
                    <span id="best-score">0</span>
                </div>
            </div>
            <button id="new-game-btn">New Game</button>
        </header>

        <div class="game-container">
            <div class="grid-container">
                <!-- Grid cells will be generated by JS -->
            </div>
            <div class="tile-container">
                <!-- Tiles will be generated by JS -->
            </div>
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <button class="keep-playing-button">Keep playing</button>
                    <button class="retry-button">Try again</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="btn-up" aria-label="Up">▲</button>
            <div class="horizontal-controls">
                <button class="control-btn" id="btn-left" aria-label="Left">◀</button>
                <button class="control-btn" id="btn-down" aria-label="Down">▼</button>
                <button class="control-btn" id="btn-right" aria-label="Right">▶</button>
            </div>
        </div>

        <p class="instructions">Use <strong>arrow keys</strong> or buttons to move tiles.</p>
        <p class="author-credit">吴宇歌作</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
